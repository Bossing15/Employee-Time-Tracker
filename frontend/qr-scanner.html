<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <title>QR Code Scanner - Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scanner-container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
    }

    .camera-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    canvas {
      display: none;
    }

    .scanner-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .scanner-frame {
      width: 280px;
      height: 280px;
      border: 3px solid #48bb78;
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .scanner-frame::before,
    .scanner-frame::after,
    .scanner-frame .corner::before,
    .scanner-frame .corner::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid #48bb78;
    }

    .scanner-frame::before {
      top: -6px;
      left: -6px;
      border-right: none;
      border-bottom: none;
    }

    .scanner-frame::after {
      top: -6px;
      right: -6px;
      border-left: none;
      border-bottom: none;
    }

    .scanner-frame .corner:nth-child(1)::before {
      bottom: -6px;
      left: -6px;
      border-right: none;
      border-top: none;
    }

    .scanner-frame .corner:nth-child(2)::before {
      bottom: -6px;
      right: -6px;
      border-left: none;
      border-top: none;
    }

    .scanner-info {
      position: absolute;
      bottom: 40px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      font-size: 0.9em;
      z-index: 10;
    }

    .scanner-info p {
      margin: 5px 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 20;
    }

    .btn-back {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      backdrop-filter: blur(10px);
      font-weight: 600;
    }

    .btn-back:active {
      background: rgba(0, 0, 0, 0.8);
    }

    .status-badge {
      background: rgba(72, 187, 120, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }

    .status-badge.scanning {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }

    .result-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .result-modal.show {
      display: flex;
    }

    .result-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .result-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .result-title {
      font-size: 1.3em;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .result-message {
      color: #666;
      margin-bottom: 20px;
      font-size: 0.95em;
    }

    .result-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95em;
    }

    .btn-primary {
      background: #48bb78;
      color: white;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .permission-request {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }

    .permission-request.show {
      display: flex;
    }

    .permission-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      max-width: 90%;
    }

    .permission-icon {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .permission-title {
      font-size: 1.3em;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .permission-message {
      color: #666;
      margin-bottom: 20px;
      font-size: 0.95em;
      line-height: 1.6;
    }

    .permission-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="camera-wrapper">
      <video id="video" playsinline autoplay muted></video>
      <canvas id="canvas"></canvas>
      
      <div class="scanner-overlay">
        <div class="scanner-frame">
          <div class="corner"></div>
          <div class="corner"></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn-back" onclick="goBack()">‚Üê Back</button>
        <div class="status-badge scanning" id="statusBadge">üì± Scanning...</div>
      </div>


    </div>
  </div>

  <div class="permission-request" id="permissionRequest">
    <div class="permission-content">
      <div class="permission-icon">üì∑</div>
      <div class="permission-title">Camera Permission Required</div>
      <div class="permission-message">
        This app needs access to your camera to scan QR codes for attendance tracking.
      </div>
      <div class="permission-buttons">
        <button class="btn btn-primary" onclick="requestCameraPermission()">Allow Camera</button>
        <button class="btn btn-secondary" onclick="goBack()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="result-modal" id="resultModal">
    <div class="result-content">
      <div class="result-icon" id="resultIcon">‚úÖ</div>
      <div class="result-title" id="resultTitle">Success</div>
      <div class="result-message" id="resultMessage">Processing...</div>
      <div class="result-buttons">
        <button class="btn btn-primary" onclick="continueScan()">Scan Again</button>
        <button class="btn btn-secondary" onclick="goBack()">Done</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin + '/api';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let scanning = true;
    let lastScannedCode = null;
    let scanTimeout = null;
    let currentEmployeeId = null;

    window.addEventListener('load', () => {
      checkLoginStatus();
    });

    function checkLoginStatus() {
      const authKeys = Object.keys(localStorage).filter(key => key.startsWith('auth_'));
      
      if (authKeys.length > 0) {
        const authKey = authKeys[0];
        const employeeId = authKey.replace('auth_', '');
        currentEmployeeId = employeeId;
        console.log('Employee logged in:', employeeId);
        requestCameraPermission();
      } else {
        console.log('No login found, redirecting to login page');
        window.location.href = 'employee-login.html';
      }
    }

    async function requestCameraPermission() {
      try {
        console.log('Requesting camera permission...');
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { 
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        console.log('Camera stream obtained:', stream);
        video.srcObject = stream;
        document.getElementById('permissionRequest').classList.remove('show');
        
        video.play().then(() => {
          console.log('Video playing');
          setTimeout(initializeScanning, 500);
        }).catch(err => {
          console.error('Error playing video:', err);
          setTimeout(initializeScanning, 500);
        });
      } catch (error) {
        console.error('Camera permission denied:', error);
        document.getElementById('permissionRequest').classList.add('show');
      }
    }

    function initializeScanning() {
      console.log('Initializing scanning...');
      console.log('Video dimensions:', video.videoWidth, 'x', video.videoHeight);
      
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        console.log('Canvas initialized:', canvas.width, 'x', canvas.height);
        scanQRCode();
      } else {
        console.warn('Video not ready, retrying...');
        setTimeout(initializeScanning, 500);
      }
    }

    function scanQRCode() {
      if (!scanning) return;

      try {
        if (canvas.width === 0 || canvas.height === 0) {
          console.warn('Canvas not ready, retrying...');
          requestAnimationFrame(scanQRCode);
          return;
        }

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code && code.data !== lastScannedCode) {
          console.log('QR Code detected:', code.data);
          lastScannedCode = code.data;
          handleQRCodeScanned(code.data);
          return;
        }
      } catch (error) {
        console.error('Error scanning QR code:', error);
      }

      requestAnimationFrame(scanQRCode);
    }

    async function handleQRCodeScanned(qrData) {
      scanning = false;
      
      try {
        showResult('‚è≥', 'Processing', 'Clocking in/out...');
        
        const response = await fetch(`${API_URL}/attendance-scan`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ employee_id: currentEmployeeId })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          const isClockIn = data.action === 'clock-in';
          const icon = isClockIn ? '‚úÖ' : 'üëã';
          const message = isClockIn ? 'Clocked In Successfully!' : 'Clocked Out Successfully!';
          showResult(icon, message, 'Your attendance has been recorded');
        } else {
          showResult('‚ùå', 'Error', data.error || 'Failed to process attendance');
        }
      } catch (error) {
        console.error('Error processing QR code:', error);
        showResult('‚ùå', 'Error', 'Failed to process QR code: ' + error.message);
      }
    }

    function showResult(icon, title, message) {
      document.getElementById('resultIcon').textContent = icon;
      document.getElementById('resultTitle').textContent = title;
      document.getElementById('resultMessage').textContent = message;
      document.getElementById('resultModal').classList.add('show');
    }

    function continueScan() {
      goBack();
    }

    function goBack() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      window.location.href = `employee-dashboard.html?id=${currentEmployeeId}`;
    }
  </script>
</body>
</html>
