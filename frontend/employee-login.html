<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Login to Continue</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                  0 2px 4px -1px rgba(0, 0, 0, 0.06),
                  0 10px 15px -3px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 4em;
      margin-bottom: 10px;
    }

    h1 {
      color: #1f2937;
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 0.95em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
      color: #999;
      user-select: none;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password:hover {
      color: #667eea;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                  0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      text-align: center;
      font-size: 0.9em;
    }

    .info-box {
      background: #e6f2ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .info-box strong {
      color: #667eea;
      display: block;
      margin-bottom: 5px;
    }

    .info-box p {
      color: #555;
      font-size: 0.9em;
      margin: 0;
    }

    .remember-device {
      display: flex;
      align-items: center;
      margin-top: 15px;
      color: #666;
      font-size: 0.9em;
    }

    .remember-device input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
        padding: 20px 15px;
        margin: 10px;
      }

      h1 {
        font-size: 1.5em;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        padding: 12px;
        font-size: 16px;
      }

      .btn {
        padding: 14px;
        font-size: 1em;
      }

      .remember-device {
        font-size: 0.85em;
        margin-top: 12px;
      }

      .qr-button {
        width: 100%;
        padding: 14px 12px;
        font-size: 1em;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üîê</div>
      <h1 id="pageTitle">Login</h1>
      <p class="subtitle" id="pageSubtitle">Employee or Admin</p>
    </div>

    <div id="loading" class="loading" style="display: none;">
      Verifying...
    </div>

    <div id="loginForm">
      <div id="errorMessage" class="error-message"></div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" required autocomplete="username" autofocus>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="password-wrapper">
            <input type="password" id="password" required autocomplete="current-password">
            <button type="button" class="toggle-password" onclick="togglePassword('password')" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="remember-device">
          <input type="checkbox" id="rememberDevice" checked>
          <label for="rememberDevice" style="margin: 0;">Remember this device</label>
        </div>
        
        <button type="submit" class="btn" id="loginBtn">Login</button>
      </form>

      <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
        <p style="color: #666; font-size: 0.9em; margin-bottom: 10px;">Don't have an account?</p>
        <button type="button" onclick="showRegisterForm()" style="background: transparent; color: #667eea; border: 2px solid #667eea; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;">Register New Account</button>
      </div>
    </div>

    <div id="registerForm" style="display: none;">
      <div id="errorMessageReg" class="error-message"></div>

      <form onsubmit="handleRegister(event)">
        <div class="info-box" style="margin-bottom: 20px;">
          <strong>üí° Admin Registration</strong>
          <p>To register as admin, use username starting with "admin" and include the secret code "ADMIN2025" in your password.</p>
        </div>

        <div class="form-group" id="employeeIdGroup">
          <label for="regEmployeeId">Employee ID:</label>
          <input type="text" id="regEmployeeId" placeholder="Enter your Employee ID">
        </div>

        <div class="form-group">
          <label for="regName">Full Name:</label>
          <input type="text" id="regName" required placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="regUsername">Username:</label>
          <input type="text" id="regUsername" required autocomplete="username" placeholder="Choose a username" oninput="checkAdminUsername()">
        </div>
        
        <div class="form-group">
          <label for="regPassword">Password:</label>
          <div class="password-wrapper">
            <input type="password" id="regPassword" required autocomplete="new-password" minlength="6" placeholder="At least 6 characters">
            <button type="button" class="toggle-password" onclick="togglePassword('regPassword')" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="regConfirmPassword">Confirm Password:</label>
          <div class="password-wrapper">
            <input type="password" id="regConfirmPassword" required autocomplete="new-password" minlength="6" placeholder="Re-enter password">
            <button type="button" class="toggle-password" onclick="togglePassword('regConfirmPassword')" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn" id="registerBtn">Register</button>
      </form>

      <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0;">
        <p style="color: #666; font-size: 0.9em; margin-bottom: 10px;">Already have an account?</p>
        <button onclick="showLoginForm()" style="background: transparent; color: #667eea; border: 2px solid #667eea; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer;">Back to Login</button>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const employeeId = urlParams.get('id');
    const API_URL = window.location.origin + '/api';

    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      const button = event.currentTarget;
      
      if (input.type === 'password') {
        input.type = 'text';
        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';
      } else {
        input.type = 'password';
        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>';
      }
    }

    if (employeeId) {
      document.getElementById('displayEmployeeId').textContent = employeeId;
    }

    function showLoginForm() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('pageTitle').textContent = 'Login Required';
      document.getElementById('pageSubtitle').textContent = 'Verify your identity to continue';
      hideError();
      hideErrorReg();
    }

    function showRegisterForm() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('pageTitle').textContent = 'Create Account';
      document.getElementById('pageSubtitle').textContent = 'Register to access your attendance';
      hideError();
      hideErrorReg();
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showErrorReg(message) {
      const errorDiv = document.getElementById('errorMessageReg');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideErrorReg() {
      document.getElementById('errorMessageReg').style.display = 'none';
    }

    async function handleLogin(event) {
      event.preventDefault();
      hideError();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const rememberDevice = document.getElementById('rememberDevice').checked;
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('loginForm').style.display = 'none';
      
      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          if (data.user.role === 'admin') {
            if (rememberDevice) {
              sessionStorage.setItem('admin', JSON.stringify(data.user));
            }
            window.location.href = 'admin.html';
          } else {
            if (rememberDevice) {
              const authKey = 'auth_' + data.user.employee_id;
              localStorage.setItem(authKey, JSON.stringify({
                employee_id: data.user.employee_id,
                name: data.user.name,
                username: data.user.username,
                authenticated_at: new Date().toISOString()
              }));
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            
            if (redirect === 'attendance-scan') {
              window.location.href = `attendance-scan.html?employee_id=${data.user.employee_id}`;
            } else {
              window.location.href = `employee-dashboard.html?id=${data.user.employee_id}`;
            }
          }
        } else {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('loginForm').style.display = 'block';
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('loginForm').style.display = 'block';
        showError('Error connecting to server: ' + error.message);
      }
    }

    function checkAdminUsername() {
      const username = document.getElementById('regUsername').value.trim().toLowerCase();
      const employeeIdGroup = document.getElementById('employeeIdGroup');
      const employeeIdInput = document.getElementById('regEmployeeId');
      
      if (username.startsWith('admin')) {
        employeeIdGroup.style.display = 'none';
        employeeIdInput.removeAttribute('required');
      } else {
        employeeIdGroup.style.display = 'block';
        employeeIdInput.setAttribute('required', 'required');
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      hideErrorReg();
      
      const regEmployeeId = document.getElementById('regEmployeeId').value.trim();
      const name = document.getElementById('regName').value.trim();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      
      if (password !== confirmPassword) {
        showErrorReg('Passwords do not match');
        return;
      }
      
      if (password.length < 6) {
        showErrorReg('Password must be at least 6 characters');
        return;
      }

      const isAdmin = username.toLowerCase().startsWith('admin');
      
      if (!isAdmin && !regEmployeeId) {
        showErrorReg('Employee ID is required for employee accounts');
        return;
      }
      
      document.getElementById('loading').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      
      try {
        const response = await fetch(`${API_URL}/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            employee_id: regEmployeeId || null, 
            name, 
            username, 
            password 
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect');
          
          if (data.user.role === 'employee' && redirect === 'attendance-scan') {
            const authKey = 'auth_' + data.user.employee_id;
            localStorage.setItem(authKey, JSON.stringify({
              employee_id: data.user.employee_id,
              name: data.user.name,
              username: data.user.username,
              authenticated_at: new Date().toISOString()
            }));
            
            window.location.href = `attendance-scan.html?employee_id=${data.user.employee_id}`;
          } else {
            document.getElementById('loading').style.display = 'none';
            const accountType = data.user.role === 'admin' ? 'Admin' : 'Employee';
            alert(`${accountType} registration successful! Please login with your credentials.`);
            
            document.getElementById('regEmployeeId').value = '';
            document.getElementById('regName').value = '';
            document.getElementById('regUsername').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';
            
            showLoginForm();
          }
        } else {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('registerForm').style.display = 'block';
          showErrorReg(data.error || 'Registration failed');
        }
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        showErrorReg('Error connecting to server: ' + error.message);
      }
    }
  </script>
</body>
</html>
